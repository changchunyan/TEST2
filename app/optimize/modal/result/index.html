<div class="modal crm-invitationDetail-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-small" style="min-width: 670px">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="successTitle"></h4>
                </div>
                <div class="modal-body text-center" style="padding: 40px 0">
                    <img src="{{mtImg}}" style="width: 176px;height: 118px;">
                    <h1 class="f24">{{mtContent}}</h1>
                    <div ng-bind-html="mtHtml" class="of" ng-if="mtHtml"></div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-success c5-lable" ng-if="!hasNext" ng-click="$hide()">确定</button>
                        <button type="button" class="btn btn-default" ng-if="hasNext" ng-click="cancelModal()">否</button>
                        <button type="button" class="btn btn-success c5-lable" ng-if="hasNext" ng-click="hasNext()">是</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
