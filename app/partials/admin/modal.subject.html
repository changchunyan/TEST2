<link href="css/font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet">

<div id="commonModalDiv" class="modal admin-role-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="form">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" ng-bind="modalTitle"></h4>
        </div>
        <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label for="name">科目名称</label>
                <input type="text" name="name" id="name" placeholder="最多输入30个字符" ng-maxlength="30" class="form-control" ng-model="subject.name" required />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">请输入科目名称</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.displayName.$dirty && form.displayName.$error.required }">
                <label for="displayName">排序ID</label>
                <input type="Number" name="orderId" id="orderId" ng-pattern="/^[1-9]\d*$/" class="form-control" ng-model="subject.orderId" />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">请输入排序ID</span>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
          <button type="button" class="btn btn-success" ng-disabled="form.$invalid" ng-click="saveSubject()">保存</button>
        </div>
      </form>
    </div>
  </div>
</div>
