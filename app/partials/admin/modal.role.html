<link href="css/font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet">

<div id="commonModalDiv" class="modal admin-role-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="form">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" ng-bind="modalTitle"></h4>
        </div>
        <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label for="name">角色名称</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="role.name" required />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">请输入角色名称</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.displayName.$dirty && form.displayName.$error.required }">
                <label for="displayName">角色描述</label>
                <input type="text" name="displayName" id="displayName" class="form-control" ng-model="role.displayName" required />
                <span ng-show="form.displayName.$dirty && form.displayName.$error.required" class="help-block">请输入角色描述</span>
            </div>
            <h5>权限设置</h5>
            <hr>
            <tree-view tree-data="permissions"
                       text-field="displayName"
                       value-field='id'
                       item-clicked="togglePermission($item)"
                       contain-node="role"
                       can-checked="true">
            </tree-view>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="hide()">取消</button>
          <button type="button" class="btn btn-success" ng-disabled="form.$invalid" ng-click="save()">保存</button>
        </div>
      </form>
    </div>
  </div>
</div>
