<style>
    h3{
        padding: 0;
        margin: 0;
    }
    .modal-body{
        min-height: 500px;
    }
    .theme,.title{
        margin-bottom: 20px;
    }
    .content{
        padding-left: 20px;

    }
</style>
<div class="modal admin-help-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="modalTitle"></h4>
                </div>
                <div class="modal-body">
                    <h3 class="theme">帮助主题：{{showTopic}}</h3>
                    <h3 class="title">帮助标题：{{showTitle}}</h3>
                    <div>
                        <h3>帮助内容：</h3>
                        <iframe id="iframepage" src="{{showContent}}"  frameborder="0" marginheight="15px" width="100%" height="500">该浏览器版本不支持iframe</iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" language="javascript">
    function iFrameHeight() {
        var ifm= document.getElementById("iframepage");
        var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
        if(ifm != null && subWeb != null) {
            ifm.height = subWeb.body.scrollHeight;
            ifm.width = subWeb.body.scrollWidth;
        }
    }
    iFrameHeight();
</script>
