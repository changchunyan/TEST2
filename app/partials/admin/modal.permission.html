<div class="modal admin-permission-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="form">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" ng-bind="modalTitle"></h4>
        </div>
        <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label for="name">权限名称</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="permission.name" required />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">请输入权限名称</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.displayName.$dirty && form.displayName.$error.required }">
                <label for="displayName">权限显示名称</label>
                <input type="text" name="displayName" id="displayName" class="form-control" ng-model="permission.displayName" required />
                <span ng-show="form.displayName.$dirty && form.displayName.$error.required" class="help-block">请输入权限描述</span>
            </div>
            <label for="permissionTree" style="color: red">请选择所属父级权限，如果未选，则新增权限为一级权限</label><br/>
            <div id="permissionTree">
                <treecontrol
                        class="tree-classic"
                        tree-model="permissionTree"
                        options="treeOptions"
                        on-selection="selectNode(node)"
                        selected-node="node1">
                    {{node.displayName}}
                </treecontrol>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
          <button type="submit" class="btn btn-success" ng-click="save()" ng-disabled="form.$invalid">保存</button>
