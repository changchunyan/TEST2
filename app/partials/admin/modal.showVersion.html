<div class="modal admin-permission-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">查看版本更新日志</h4>
                </div>
                <div class="modal-body">
                    <label class="mr-14 ml-20">日志标题： <input class="add-model-input" type="text" placeholder="(必填项不可为空)" ng-model="showVersionData.title" ng-change="isCanSave()" disabled></label>
                    <label class="ml-20">编号： <input class="add-model-input" type="text" placeholder="(必填项不可为空)"  ng-model="showVersionData.version" ng-change="isCanSave()" disabled></label>
                    <p></p>
                    <label class="mt-20 ml-20 margin-left-20"><span>简介： </span><textarea  name="" id="" cols="100" rows="4" placeholder="限制160个字符(必填项不可为空)" maxlength="160"  disabled ng-model="showVersionData.introduction" ng-change="isCanSave()"></textarea></label>
                    <div class="showVersitonBox">
                        <iframe id="iframepage" src="{{showVersionData.contentPath}}"  frameborder="0" marginheight="15px" width="100%" height="500">该浏览器版本不支持iframe</iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" ng-click="$hide()">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" language="javascript">
    function iFrameHeight() {
        var ifm= document.getElementById("iframepage");
        var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;
        if(ifm != null && subWeb != null) {
            ifm.height = subWeb.body.scrollHeight;
            ifm.width = subWeb.body.scrollWidth;
        }
    }
    iFrameHeight();
</script>
