<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" >
    <form class="modal-dialog form-horizontal" name="coursePlan">
        <div class="modal-content mt-label-h2">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{addModalTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="of">
                    <a class="mt-back ti-0 tc" ng-mouseenter="mH=!mH" ng-mouseleave="mH=!mH" style="background: #e5e6e6 !important;"><span class="glyphicon glyphicon-info-sign" style="color:#ccc;"></span> 图解</a>
                </div>
                <div class="br-gray" ng-if="mH" style="width:402px;padding: 20px;position: absolute;z-index: 10;">
                    <p><img src="./img/hover.png"></p>
                </div>
                <div class="of" style="min-height: 300px;padding-top: 50px">
                    <table style="width: 730px;margin: 0 auto;">
                        <tbody>
                        <tr>
                            <td class="col-33" style="vertical-align: middle">
                                <div class="of className fr" ng-class="{'bgine':classDetail}">
                                   <div class="of fl"> <span style="padding-left: 5px">{{classDetail.name}}</span><a ng-click="showSelectModal()">选择</a></div>
                                </div>
                            </td>
                            <td>
                                <div ng-if="classDetail">
                                    <div class="of mtl">
                                        <div class="mtc of" ng-repeat="el in aSelected">
                                            <div><span title="{{el.name}}">{{el.name|omitted:el.name:18}}</span>
                                                <a ng-click="deleteOneCourse(el,1)" style="float:right; padding-right: 5px"><img src="./img/icon/util/delete.png"></a></div>
                                        </div>
                                        <div class="mtc of ">
                                            <div class="add-btn" ng-click="addToList()"><span class="glyphicon glyphicon-plus"></span> 添加升班班级</div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 20px">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                <button type="button" class="btn btn-success c5-lable" ng-click="submitData()" ng-disabled="coursePlan.$invalid">
                    确定
                </button>
            </div>
        </div>
    </form>
</div>
