<!--预览pdf文件部分-->
<div ng-if="pdfUrl" class="form-option">
    <div class="tars-right m0">
        <!-- ng-class="{'m0':!_type}" -->
        <div class="mt-input-group pra">
            <h3 class="pr-20 bb-1"><label class="pl-20  f16 c3 strong">信息</label>
                <a href="" class="fr mt-clear f12 ml15" ng-click="Pdf.clearUrl()">返回</a>
                <a ng-click="_modal.pre(cwDetail)" class="fr mt-clear f12 ml15" ng-if="_type===1">应用</a>
                <a href="" class="fr mt-clear f12 ml15" ng-click="_modal.correction(cwDetail)">纠错</a>


            </h3>
            <ul class="bg-f8 pl-20">
                <p class="cf8 f14" ng-if="_type">
                    <span class="mt-user mt-tm pl-20">学段学科：{{cwDetail.subject.fullname}}</span><span class="ml-10 pl-0 cf8">|</span>
                    <span class="ml-5">年份：{{cwDetail.year}}</span><span class="ml-10 pl-0 cf8">|</span><span class="ml-5">地区：{{cwDetail.city+cwDetail.prov}}</span>
                    <span class="ml-10 pl-0 cf8">|</span><span class="ml-5">年级：{{cwDetail.grade.name}}</span><span class="ml-10 pl-0 cf8">|</span>
                    <span class="ml-5">学期：{{(cwDetail.term==='0'?'上学期':'下学期')}}</span>
                </p>
                <p class=" f14"><label class="  f16 c3">{{cwDetail.name}}</label><br/>浏览</p>
            </ul>
        </div>
        <iframe ng-src="{{pdfUrl}}" width="100%" height="720" scrolling="auto" frameborder="0px"></iframe>
    </div>
</div>
