<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="pwdModalTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="landline">座机号</label>
                        <input type="text" name="landline" id="landline" class="form-control"
                               ng-model="landline" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                    <button type="button" class="btn btn-success c5-lable" ng-click="saveLandline(landline)"  ng-disabled="form.$invalid">保存</button>
                  </div>
            </form>
        </div>
    </div>
</div>
