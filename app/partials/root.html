<script>

    $(function () {
        $(document).on('mouseenter','.mt-table1 tbody tr',function () {
            $(this).find('.check').addClass('now')
        })
        $(document).on('mouseleave','.mt-table1 tbody tr',function () {
            $(this).find('.check').removeClass('now')
        })
    })
