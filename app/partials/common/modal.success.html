<div class="modal crm-invitationDetail-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-small" style="min-width: 670px">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="successTitle"></h4>
                </div>
                <div class="modal-body text-center" style="padding: 40px 0">
                    <img src="img/success-ok.png" style="width: 176px;height: 118px;">
                    <h1>{{successContent}}</h1>
                </div>
                <div class="modal-footer" ng-if="!continueStatus">
                    <div class="text-center" ng-if="!mtStutas">
                        <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                        <button type="submit" class="btn btn-success c5-lable" ng-click="trialTimetable()">试听排课
                        </button>
                    </div>
                    <div class="text-center" ng-if="mtStutas">
                        <button type="submit" class="btn btn-success c5-lable" ng-click="$hide()">确定
                        </button>
                    </div>
                 </div>
                 <div class="modal-footer" ng-if="continueStatus">
                    <div class="text-center">
                        <button type="button" class="btn btn-success c5-lable" ng-click="continueAllot()">继续分配</button>
                        <button type="button" class="btn btn-default" ng-click="hideAllotModal()">否</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
