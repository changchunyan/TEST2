<!-- 顶部logo -->
<style>
    .help_header,.help_search,.help_content{font-family: '微软雅黑';}
    .help_content_right img{max-width: 100% !important;}
    /*.help_content_left a{display: inline-block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:200px;}*/

    /*.help-thirdMenu a{margin-left: -40px;}*/
</style>
<div class="help_header">
    <ul>
        <li>
            <img src="img/help/youwinlogo.png" />
        </li>
        <li class="help_header_lastLi">
            <span>帮助中心</span>
        </li>
    </ul>
    <a href="#/">返回YES系统</a>
</div>

<div class="help_search">
    <div>
        <div>
            <p>答疑解惑</p><p>Q&A</p>
        </div>
    </div>

</div>

<div class="help_content">
    <ul class="help_content_left" >
        <li ng-repeat="subMenu in helpMenu" class="help-subMenu" ng-class="{true:'active',false:''}[subMenu.open]" ng-click="showLiBg($index)">
            <img ng-src="{{subMenu.icon}}" class="s_little_icon">
            <a ng-click="subMenu.open=!subMenu.open" >
                {{subMenu.title}}
            </a>
            <ul ng-if="subMenu.open">
                <li class="help-thirdMenu {{'_id_'+secondMenu.id}}" ng-repeat="secondMenu in subMenu.contents" ng-click="showDetail(secondMenu.content,secondMenu.id,secondMenu.title)" ng-class="{true:'active',false:''}[secondMenu.first ]" >
                    <a>{{secondMenu.title}}</a>
                </li>
            </ul>
        </li>
    </ul>
    <div class="help_content_right">
        <h2 style="padding:0;margin:0;height:47px;line-height:47px;border-bottom:1px solid #dcdcdc;font-size: 18px;font-family: '微软雅黑';color: #898989;margin-bottom:15px;">{{helpContentTitle}}</h2>
        <p class="help_content_right_content"></p>
    </div>
</div>
