<nav ng-if="pages.length > 1">
    <ul class="pagination">
        <li><a ng-click="selectPage(1)">首页</a></li>
        <li><a class="{{currentPage == 1 ? 'prev-a-disabled' : 'prev-a'}}" ng-click="selectPage(currentPage - 1)">&nbsp;</a></li>
        <li><a><page-select></page-select> / {{numPages}}</a></li>
        <li><a class="{{currentPage == numPages ? 'next-a-disabled' : 'next-a'}}" ng-click="selectPage(currentPage + 1)">&nbsp;</a></li>
        <li><a ng-click="selectPage(numPages)">尾页</a></li>
    </ul>
</nav>
