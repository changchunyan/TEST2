<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="achievementRatioController" >
    <div class=" modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
               	<h4 class="modal-title" ng-bind="modalAchieveTitle"></h4>
            </div>
            <div class="modal-body">
            <form name="form" role="form" class="form-horizontal showcase-form" novalidate="">
                <div class="row" style="margin-left:20%">
		            	<div class="col-sm-8 form-group">
							<label for="department" class="col-sm-4 control-label">部门/校区</label>
		                    <div class="col-sm-8">
		                        <input id="departmentId" type="hidden" ng-model="order.achievementRatio.departmentId" required>
		                        <input id="departName" type="text" class="form-control" ng-click="showDristictDepartment()" ng-disabled="operateRatio == 'update'" ng-model="order.achievementRatio.departName" required />
		                        
		                    </div>
						</div>
				</div>
				<div class="row" style="margin-left:20%">
					<div class="col-sm-8 form-group">
					 <label for="positionId" class="col-sm-4 control-label" >*岗位</label>
		                    <div class="col-sm-8">
		                       <select name="position" id="position" ng-change="changePosition()" ng-options="position.name for position in positions track by position.id"
		                        ng-model="order.achievementRatio.position" class="  form-control" ng-selected="position.id == order.achievementRatio.positionId"
		                        ng-disabled="operateRatio == 'update'" required >
		                            <option value="">------请选择------</option>
		                        </select>
		                    </div>
					</div>
				</div>
				<div class="row" style="margin-left:20%">
					<div class="col-sm-8 form-group">
						<label class="col-sm-4 control-label">*员工</label>
						<div class="col-sm-8">
							 <select name="userId" id="userId" ng-change="selectEmployee()" ng-model="order.achievementRatio.userId" class="form-control" 
							  		ng-options="option.user.id as option.user.name for option in contractors" ng-selected="order.achievementRatio.userId == option.user.id" 
							  		ng-disabled="operateRatio == 'update'" required  >
		                            <option value="">------请选择------</option>
		                     </select>
						</div>
					</div>
				</div>     
				<div class="row" style="margin-left:20%" ng-if="relationType != 2">
					<div class="col-sm-8 form-group">
						<label class="col-sm-4 control-label" data-JSON="{{order.achievementRatio}}">业绩比例</label>
						<div class="col-sm-8">
							 <select name="achievementRatio" id="achievementRatio" ng-model="order.achievementRatio.achievementRatio" class="form-control" required >
								 <option value="">--请选择比例--</option>
								 <!--<option value=1 ng-selected="order.achievementRatio.achievementRatio == 1">100%</option>-->
								 <!--<option value=0.5 ng-selected="order.achievementRatio.achievementRatio == 0.5">50%</option>-->
								 <option value=1 ng-selected="order.achievementRatio.achievementRatio == 1">100%</option>
								 <option value=0.9 ng-selected="order.achievementRatio.achievementRatio == 0.9">90%</option>
								 <option value=0.8 ng-selected="order.achievementRatio.achievementRatio == 0.8">80%</option>
								 <option value=0.7 ng-selected="order.achievementRatio.achievementRatio == 0.7">70%</option>
								 <option value=0.6 ng-selected="order.achievementRatio.achievementRatio == 0.6">60%</option>
								 <option value=0.5 ng-selected="order.achievementRatio.achievementRatio == 0.5">50%</option>
								 <option value=0.4 ng-selected="order.achievementRatio.achievementRatio == 0.4">40%</option>
								 <option value=0.3 ng-selected="order.achievementRatio.achievementRatio == 0.3">30%</option>
								 <option value=0.2 ng-selected="order.achievementRatio.achievementRatio == 0.2">20%</option>
								 <option value=0.1 ng-selected="order.achievementRatio.achievementRatio == 0.1">10%</option>
		                     </select>
						</div>
					</div>
				</div>    
				<div class="row" style="margin-left:20%"  ng-if="relationType == 2">
				    <div class="col-sm-8 form-group">
					<label class="col-sm-4 control-label">类型</label>
						<div class="col-sm-8">
							<!-- ng-disabled="relationTypeFlag" -->
							 <select name="relationType" id="relationType" ng-model="order.achievementRatio.relationType" class="form-control" required >
		                            <option value=1 ng-selected="order.achievementRatio.relationType == 1">试听课教师</option>
		                            <option value=2 ng-selected="order.achievementRatio.relationType == 2">授课教师</option>
		                     </select>
						</div>
					</div>
				</div> 
				<div class="row" style="margin-left:20%" ng-if="relationType == 2">
					<div class="col-sm-8 form-group">
					<label class="col-sm-4 control-label" >科目</label>
						<div class="col-sm-8">
							 <select name="subjectId" id="subjectId" ng-model="order.achievementRatio.subjectId" 
							 		 ng-options="option.id as option.name for option in omsSubject"
							 		 class="form-control" required >
		                            
		                     </select>
						</div>
					</div>
				</div>            
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                <button type="button" class="btn btn-success c5-lable" ng-disabled="form.$invalid"  ng-click="saveAchievementRatio()">保存
                </button>

            </div>

        </div>
    </div>
</div>
