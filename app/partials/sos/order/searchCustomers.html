<div class="modal orderModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="addTransferForm" role="form" class="form-horizontal showcase-form" novalidate="">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="modalTitle"></h4>
                </div>
                <div class="modal-body of pb-20">
                     <div class="row">
                         <ul class="of mt-modal-order input-left">
	                        <li>
	                            <label>&nbsp;&nbsp;姓名&nbsp;&nbsp;</label>
	                            <input placeholder="姓名查询" ng-model="schoolCrmLeadsStudentFilter.name" class="input-sm form-control" type="text"/>
	                        </li>
	                        <li>
	                            <label>&nbsp;&nbsp;电话&nbsp;&nbsp;</label>
	                            <input placeholder="电话查询" ng-model="schoolCrmLeadsStudentFilter.phone" class="input-sm form-control" type="text"/>
	                        </li>
	                        <li>
	                            <label>&nbsp;&nbsp;年级&nbsp;&nbsp;</label>
	                            <select ng-model="schoolCrmLeadsStudentFilter.grade_id" class="input-sm form-control"
	                                    ng-options="option.id as option.name for option in gradeIds">
	                                <option value="">-- 请选择--</option>
	                            </select>
	                        </li>
	                        <li style="line-height: 33px;">
	                        	<a class="mt-cx" ng-click="getLeadsListFiter()">查询</a>
	                        	<a class="mt-qx" ng-click="resetParam()">重置</a>
	                        </li>
                    </ul>
                    </div>
                     <div class="table-responsive width70 yws-left border-ccc br-gray  pl-0" style="width:80%;">    
                        <table class="table table-bordered table-striped table-condensed mt-table1" st-pipe="getLeadsList" st-table="CrmLeadsStudentList">
                            <thead>
                            <tr>
                                <th>选择</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>年级</th>
                                <th>客户状态</th>
                                <th>创建人</th>
                                <th>所属人</th>
                            </tr>
                            </thead>
                            <tbody ng-show="!isLoading">
                            <tr ng-repeat="row in CrmLeadsStudentList" style="border: none !important;;">
                                <td>
                                	<label ng-class="{'active':row.select}" class="checkbox-bg" ng-click="selectOneMt(row)"></label>
                                </td>
                                <td ng-show = "false">{{row.gradeId}}</td>
                                <td>{{row.name}}</td>
                                <td>{{row.phone}}</td>
                                <td>{{row.grade_name}}</td>
                                <td>{{row.state1Name}}</td>
                                <td>{{row.create_by}}</td>
                                <td>{{row.belong_user_name}}</td>
                            </tr>
                            
                            </tbody>
                            <tbody ng-show="isLoading">
                            <tr>
                                <td colspan="7" class="text-center"><div class="loading-indicator"></div></td>
                            </tr>
                            </tbody>
                            <tfoot style="border-top: 1px solid #ccc">
                            <tr>
                                <td class="text-center" st-pagination="" st-items-by-page="10" 
                                		st-template="partials/util/pagination.custom.html" colspan="7">
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
               
                	<div class="yws-right border-ccc br-gray pl-0" style="width:18%;height:500px;overflow-y: auto">
	                     <div class="padding10 hk-order-reminding-bg">
	                     	<span class="width80 tc inline-block">
	                     		已选择
	                     		（<a class="c2f">{{MyCrmCustomerStudentListOk.length || 0}}</a>）
	                     	</span>
	                         <a ng-click="deleteAllMt()">
	                         	<span class="glyphicon glyphicon-delete" title="删除全部"></span>
	                         </a>
	                     </div>
	                     <div ng-repeat="row in MyCrmCustomerStudentListOk" class="mt-bt" style="height:41px;line-height: 41px;">
	                         <div>
	                             <span class="width80 tl inline-block">{{row.name}}</span>
	                             <a ng-click="deleteOneMt(row)"><span class="glyphicon glyphicon-delete" title="删除"></span></a>
	                         </div>
	                     </div>
                 	</div>
                </div> 
                <div class="modal-footer">
                	<button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                    <button type="button" class="btn btn-success c5-lable" ng-click="selectTransferLeads()" >确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
