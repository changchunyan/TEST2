<div class="modal orderModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="talent-add modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">添加目标</h4>
			</div>
			<div class="modal-body yws-container">
				<div class="row"></div>
				<form name="addOrUpdateForm" role="form" class="form-horizontal showcase-form" novalidate="">
			        <div class="col-sm-4">
			        	<label class="col-sm-6 control-label">选择月份：</label>
			        	<div class="col-sm-6 form-group">
				            <select ng-model="searchModel.goalMonth" name="goalMonth" id="goalMonth" class="form-control"
				            	ng-options="month.value as month.name for month in months" disabled>
				            </select>
				        </div>
			        </div>
					<!--为什么要加下面的代码 <div class="row"></div>-->
			        <div class="row"></div>
			        <div class="col-sm-3">
			        	<label class="col-sm-6 control-label">营销实收目标：</label>
			        	<div class="col-sm-6 form-group">
			        		<input placeholder="请输入（万元）" type="number" min="0" step="1" maxlength="8" ng-model="searchModel.marketGoal" name="marketGoal" id="marketGoal" class="form-control" required/>
			        	</div>
			        </div>
			        <div class="col-sm-3">
			        	<label class="col-sm-6 control-label">学管实收目标：</label>
			        	<div class="col-sm-6 form-group">
			        		<input placeholder="请输入（万元）" type="number" min="0" step="1" maxlength="8" ng-model="searchModel.managementGoal" name="managementGoal" id="managementGoal" class="form-control" required/>
			        	</div>
			        </div>
			        <div class="col-sm-3">
			        	<label class="col-sm-6 control-label">消课课时目标：</label>
			        	<div class="col-sm-6 form-group">
			        		<input placeholder="请输入（小时）" type="number" min="0" step="0.5" maxlength="8" ng-model="searchModel.consumeGoal" name="consumeGoal" id="consumeGoal" class="form-control" required/>
			        	</div>
			        </div>
					<div class="col-sm-3">
						<label class="col-sm-6 control-label">消课课时目标：</label>
						<div class="col-sm-6 form-group">
							<input placeholder="请输入（小时）" type="number" min="0" step="0.5" maxlength="8" ng-model="searchModel.consumeGoal" name="consumeGoal" id="consumeGoal" class="form-control" required/>
						</div>
					</div>
				</form>
		        <div class="col-sm-12">
					<button type="button" ng-click="submit()" class="btn btn-success" style="float: right;margin-right: 15px;" ng-disabled="addOrUpdateForm.$invalid">提交</button>
				</div>
			</div>
			<div class="modal-body row m0">
				<h4>
					历史目标
					<!--bi-list-head 的意思？？？-->
					<button class="btn btn-xs bi-list-head" ng-click="currentYear()">今年</button>
					<button class="btn btn-xs bi-list-head" ng-click="preYear()">上一年</button>
				</h4>
				<div class="col-sm-12 form-group">
					<div class="table-responsive">
						<table st-pipe="getPageList" st-table="schoolGoals" class="table table-bordered table-striped"
							ng-if="prepareReady">
							<thead>
								<tr>
									<td>{{searchModel.goalYear}}/月份</td>
									<td>营销实收目标</td>
									<td>完成率</td>
									<td>学管实收目标</td>
									<td>完成率</td>
									<td>消课课时目标</td>
									<td>完成率</td>
								</tr>
							</thead>
							<tbody>
						        <tr ng-repeat="model in schoolGoals | orderBy : 'goalMonth' : true">
						         	<td>{{model.goalMonth}}月</td>
						         	<td ng-if="model.marketGoal!=null">{{model.marketGoal}}</td>
						         	<td ng-if="model.marketGoal===null">---</td>
						         	<td ng-if="model.marketGoalRatio!=null">{{model.marketGoalRatio}}</td>
						         	<td ng-if="model.marketGoalRatio===null">---</td>
						         	<td ng-if="model.managementGoal!=null">{{model.managementGoal}}</td>
						         	<td ng-if="model.managementGoal===null">---</td>
						         	<td ng-if="model.managementGoalRatio!=null">{{model.managementGoalRatio}}</td>
						         	<td ng-if="model.managementGoalRatio===null">---</td>
						         	<td ng-if="model.consumeGoal!=null">{{model.consumeGoal}}</td>
						         	<td ng-if="model.consumeGoal===null">---</td>
						         	<td ng-if="model.consumeGoalRatio!=null">{{model.consumeGoalRatio}}</td>
						         	<td ng-if="model.consumeGoalRatio===null">---</td>
						        </tr>
					        </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
