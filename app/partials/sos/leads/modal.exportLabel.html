<div class="modal crm-importLeads-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width:600px;">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide();hideUploadModal()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">导出</h4>
            </div>
            <div class="modal-body">
                <div class="modal-li">
                    <form class="form-inline" name="exportForm" novalidate>
                        <div class="form-group">
                            <label>起始页码</label>
                            <div class="input-group">
                                <!--<input type="text" class="form-control" ng-change="exportPageNumberChange(e.exportStartPageNumber,e.exportEndPageNumber)" required placeholder="请输入起始页码" min="1" ng-model="e.exportStartPageNumber">-->
                                <input type="text" class="form-control" ng-input="exportPageNumberChange(e.exportStartPageNumber,e.exportEndPageNumber)" required placeholder="请输入起始页码" ng-model="e.exportStartPageNumber">
                                <!-- oninput="this.value=this.value.replace(/[^\d]+/g,'')" -->
                                <div class="input-group-addon">页</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>终止页码</label>
                            <div class="input-group">
                                <!--oninput="this.value=this.value.replace(/[^\d]+/g,'')"-->
                                <input type="text" class="form-control" ng-input="exportPageNumberChange(e.exportStartPageNumber,e.exportEndPageNumber)" required placeholder="请输入终止页码" ng-model="e.exportEndPageNumber">
                                <div class="input-group-addon">页</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-li">
                    <ul class="list-group">
                        <li class="list-group-item">
                            
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <button class="btn btn-success" ng-disabled="canSubmit" ng-click="exportCustomer()">导出</button>
                    <button class="btn btn-default" ng-click="$hide();hideUploadModal()">取消</button>
                </div>
            </div>

        </div>

    </div>
</div>
