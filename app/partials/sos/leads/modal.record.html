<div class="modal orderModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" ng-bind="recordModalTitle"></h4>
			</div>
			<div class="modal-body mt-modal-recording">
				<tabs pane-changed="getTabIndex(selectedPane)">
		        	<pane title="沟通记录">
		        		<div ng-include="'partials/sos/leads/tab.call.html?v=1.6'" ng-if="recordTab==='0'"></div>
		        	</pane>
		        	<pane title="邀约记录">
		        		<div ng-include="'partials/sos/leads/tab.invitation.html?v=1.0'" ng-if="recordTab==='1'"></div>
		        	</pane>
		        	<pane title="排课记录">
		        		<div ng-include="'partials/sos/leads/tab.course.html?v=1.3'" ng-if="recordTab==='2'"></div>
		        	</pane>
        		</tabs>
			</div>
        </div>
    </div>
</div>
