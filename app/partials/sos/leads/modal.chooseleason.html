<div class="modal crm-invitationDetail-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-small" style="min-width: 670px">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="modalTitle"></h4>
                </div>
                <div class="modal-body text-center" style="padding: 40px 0">
                    <div class="form-group"
                         ng-class="{ 'has-error': form.communicateTime.$dirty && form.communicateTime.$error.required }">
                        <img src="img/success-ok.png" style="width: 176px;height: 118px;">
                        <h1>添加邀约记录成功,是否继续试听排课</h1>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                        <button type="submit" class="btn btn-success" ng-click="gotoshiting()"
                                ng-disabled="form.$invalid">排试听课
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
