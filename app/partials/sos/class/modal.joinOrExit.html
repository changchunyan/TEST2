<div class="modal crm-invitationDetail-modal label-90" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-small" style="width: 30%">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    	<span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" ng-bind="joinOrExitTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12 form-group mt-date">
                        	<label class="col-sm-4" ng-if="joinOrExitType===0">学员入班时间</label>
                        	<label class="col-sm-4" ng-if="joinOrExitType===1">学员出班时间</label>
                        	<input type="text" style="border: none;" name="startTime" id="startTime" datePicker 
                        		ng-model="joinOrExitModel.operationTime" ng-if="transferClassOperation"
                      			class="col-sm-6 date" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" onchange=""  required="required"/>
                        	<input type="text" style="border: none;" name="startTime" id="startTime" datePicker 
                        		ng-model="joinOrExitModel.operationTime" ng-if="!transferClassOperation"
                      			class="col-sm-6 date" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" onchange=""  required="required"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                        <button type="submit" class="btn btn-success c5-lable" ng-click="joinOrExitClass()" ng-disabled="form.$invalid">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
