<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  	<div class="modal-dialog" style="max-width: 600px;">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title" ng-bind="addCoursePlanTitle"></h4>
      		</div>
      		<div class="modal-body">
      		    <div class="row">
      		      <div class="col-sm-10 form-group plan-top-left-title" style="font-size: 10px;">
      		    	 <span><input name="dayofWeek" type="checkbox" value="1" ng-model="selected.dayShowOfWeek1" >星期一</span>
                     <span><input name="dayofWeek" type="checkbox" value="2" ng-model="selected.dayShowOfWeek2" >星期二</span>
                     <span><input name="dayofWeek" type="checkbox" value="3" ng-model="selected.dayShowOfWeek3" >星期三</span>
                     <span><input name="dayofWeek" type="checkbox" value="4" ng-model="selected.dayShowOfWeek4" >星期四</span>
                     <span><input name="dayofWeek" type="checkbox" value="5" ng-model="selected.dayShowOfWeek5" >星期五</span>
                     <span><input name="dayofWeek" type="checkbox" value="6" ng-model="selected.dayShowOfWeek6" >星期六</span>
                     <span><input name="dayofWeek" type="checkbox" value="7" ng-model="selected.dayShowOfWeek7" >星期日</span>
                  </div>
      		    </div>
		        <div class="row">
		          <div class="col-sm-6 form-group" style="text-align:center">
		            <label  class="col-sm-4 control-label">上课时间</label>
		            <div class="col-sm-3">
		                <input type="text"  name="leadsName1" id="time1"
		                       ng-model="selectTime.time1" placeholder="时" class="form-control ng-pristine " required=""  ng-change="getCourseEndTime()"  ng-focus="getCourseEndTime()">
		            </div>
					<div class="col-sm-1">
						<span style="font-size: 20px;">:</span>
					</div>
					  <div class="col-sm-4">
						  <input type="text"  name="leadsName1" id="time2"
								 ng-model="selectTime.time2" placeholder="分" class="form-control ng-pristine " required="" ng-change="getCourseEndTime()" ng-focus="getCourseEndTime()">
					  </div>
		           </div>
		        </div>
		        <div class="row">
		        	<div class="col-sm-6 form-group" style="text-align:center">
		            <label  class="col-sm-4 control-label">上课时长</label>
		            <div class="col-sm-8">
		                <select ng-model="selectTime.timeSize"
		                        name="timeSize"  class="input-sm form-control"
		                        ng-options="option.id as option.name for option in TIME_SIZE" type="search" required="" ng-change="getCourseEndTime()">
		                    <option value="">请选择</option>
		                </select>
		            </div>
		            </div>
		        </div>
		        <div class="row">
		            <div class="col-sm-6 form-group" style="text-align:center">
		            <label  class="col-sm-4 control-label">下课时间</label>
		            <div class="col-sm-8">
		                <input ype="text"  readonly="" name=timeEnd
		                       ng-model="selectTime.timeEnd" placeholder="自动生成" class="form-control ng-pristine " required="">
		            </div>
		            </div>
		        </div>
      		</div>
			<div class="modal-footer">
			  	<button type="button" class="btn btn-success c5-lable" ng-click="addPlans()">确定</button>
			  	<button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
			</div>
    	</div>
  	</div>
</div>
