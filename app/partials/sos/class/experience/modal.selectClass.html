<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide();"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">班级列表</h4>
      </div>
      <div class="modal-body pb-20 mt-input-no-bg">
          <div class="br-gray pl-0" style="">
	          <table st-pipe="getClasses" st-table="classesTable" class="table table-bordered table-striped mt-table1">
	               <thead>
	                   <tr>
	                       <th style="height:50px;">选择</th>
	                       <th>班级名称</th>
	                       <th>科目</th>
	                       <th>开班日期</th>
	                       <th>上课教师</th>
	                   </tr>
	               </thead>
	               <tbody>
	                   <tr ng-repeat="row in classesList">
	                       <td class="vr">
	                           <label for="input-{{$index}}" class="radio-vr" ng-class="{'active':row.selectTrue}" style="width:28px;"></label>
	                           <input type="radio" name="classRadio" id="input-{{$index}}" ng-click="backExperience('classesList',$index)"
	                           		class="hide" value="{{$index}}"/>
	                       </td>
	                       <td>{{row.name}}</td>
	                       <td>{{row.subjectName}}</td>
	                       <td>{{row.startTime|date:'yyyy-MM-dd'}}</td>
	                       <td>{{row.teacherName}}</td>
	                   </tr>
	               </tbody>
	               <tfoot>
	                   <tr>
	                       <td colspan="6" class="text-center" st-pagination="" st-items-by-page="10" st-template="partials/util/pagination.custom.html"></td>
	                   </tr>
	               </tfoot>
	          </table>
          </div>
          <div class="modal-footer margin-top20">
              <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
              <button type="button" class="btn btn-success" ng-click="submitSelectedClass()">确定</button>
          </div>
      </div>
    </div>
  </div>
</div>
