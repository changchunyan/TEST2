<div class="view-frame"
	ng-controller="InvitationRemindController as irc">


	<div class="view-left">
		<div ng-include="'partials/common/common.indexLeft.html'"></div>
	</div>
	
	
	<div ng-show="!isAdding" class="view-content">
		<div>
			<ul class="breadcrumb">
				<li><a href="#">首页</a> <span class="divider"></span></li>
				<li><a href="#">邀约提醒管理</a> <span class="divider"></span></li>
				<li class="active">邀约提醒列表</li>
			</ul>
		</div>
		
		<div class="yws-nav">
			<div class="table-responsive"
				style="overflow: scroll; overflow-y: hidden">
				
				<div class="operations-panel">
					<button class="btn btn-primary" ng-click="add('2','1','9')">
						<span class="glyphicon glyphicon-plus"></span>&nbsp;新增邀约提醒
					</button>
				</div>
				
				<table class="table table-bordered table-striped" st-pipe="callServer" st-table="displayed">
		            <thead>
		            <tr>

		                <th>被提醒的用户ID</th> 
		                <th>被提醒的用户类型</th> 
		                <th>被提醒的用户状态</th>
		                <th>机构ID</th>
		                <th>提醒时间</th>
		                <th>提醒内容</th>
						<th>操作</th>
					</tr>
		            <tr>

		                <th><input st-search="personId" placeholder="personId查询"/></th>
		                <th><input st-search="personType" placeholder="personType查询"/></th>
		                <th><input st-search="personState" placeholder="personState查询"/></th>
		                <th><input st-search="organizationId" placeholder="机构ID查询"/></th>
		                <th><input st-search="remindTime" placeholder="提醒时间查询"/></th>
		                <th><input st-search="remindContent" placeholder="提醒内容查询"/></th>
						<th><input st-search="id" placeholder="操作"/></th>
		            </tr>
		            </thead>
		            <tbody ng-show="!isLoading">
		            <tr ng-repeat="row in displayed">

		                <td>{{row.personId}}</td>
		                <td>
		                	<div ng-if="row.personType==1">学生</div>
                			<div ng-if="row.personType==2">商户机构</div>
		                </td>
		                <td>
		                	<div ng-if="row.personState==1">正式客户</div>
                			<div ng-if="row.personState==2">未签约leads客户</div>
		                </td>
		                <td>{{row.organizationId}}</td>
		                <td>{{ row.remindTime | date:'yyyy-MM-dd' }}</td>
		                <td>{{row.remindContent}}</td>
						<td>
							<a ng-click="view(row)"><span class="glyphicon glyphicon-search"></span></a>  &nbsp;
							<a ng-click="edit(row)"><span class="glyphicon glyphicon-pencil"></span></a> &nbsp;
							<a ng-click="remove(row)"><span class="glyphicon glyphicon-delete"></span></a> &nbsp;
						</td>
		            </tr>
		            </tbody>
					<tfoot>
						<tr>
							<td class="text-center" st-pagination="" st-items-by-page="4"
								colspan="12"></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	
	
</div>
