<div class="modal orderModal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="OrderAddTransferController">
    <div class="modal-dialog">
        <div class="modal-content">
               
                
	<div class="sweet-alert showSweetAlert visible" data-custom-class="" data-has-cancel-button="false" data-has-confirm-button="true" data-allow-outside-click="false" data-has-done-function="false" data-animation="pop" data-timer="null" style="display: block; margin-top: -158px;"><div class="sa-icon sa-error animateErrorIcon" style="display: block;">
    	<div class="sa-icon sa-error animateErrorIcon" style="display: block;">
		      <span class="sa-x-mark animateXMark">
		        <span class="sa-line sa-left"></span>
		        <span class="sa-line sa-right"></span>
		      </span>
	  	 </div>
    </div>
    		<form name="changeCustomerGradeForm" role="form" class="form-horizontal showcase-form" novalidate="">
           <!-- <input type="hidden" ng-model="detailForUpdate.crm_student_id" name="detailForUpdate.crm_student_id" id="detailForUpdate.crm_student_id"/>  --> 
	       <div class="modal-body mt-modal-order pb-20 ">
	              	<h3>该学员年级为非法年级，请为学员重新选择年级</h3><br/>
			       * 当前年级: {{grade_name}}
			       <select ng-model="grade"  name="grade" id="grade" class="input-sm form-control" required>
			       		 <option value="">请选择</option>
			             <option value="1">小学一年级</option>
			             <option value="2">小学二年级</option>
			             <option value="3">小学三年级</option>
			             <option value="4">小学四年级</option>
			             <option value="5">小学五年级</option>
			             <option value="6">小学六年级</option>
			             <option value="7">初中一年级</option>
			             <option value="8">初中二年级</option>
			             <option value="9">初中三年级</option>
			             <option value="10">高中一年级</option>
			             <option value="11">高中二年级</option>
			             <option value="12">高中三年级</option>
			      </select>
	    	 </div>
              
          <div class="modal-footer margin-top20">
              <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
           <button type="button" class="btn btn-success" ng-click="changeGradeConfirm()" ng-disabled="changeCustomerGradeForm.$invalid">提交</button>     
          </div>
          </form>    
        </div>
    </div>
</div>
