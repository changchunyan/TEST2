<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="alreadyPkListTitle"></h4>
            </div>
            <div class="modal-body">
                <div class="br-gray mt-list" style="position: relative">
                    <div class="overflow-x isShowCol">
                        <table class="table table-bordered table-striped mt-scroll">
                            <thead>
                                <tr>

                                    <th>校区名称</th>
                                    <th>试听时间</th>
                                    <th>试听时长</th>
                                    <th>试听状态</th>
                                </tr>
                            </thead>
                            <tbody ng-show="!isSchoolLoading" ng-controller="callPhoneCtrl">
                                <tr ng-repeat="row in alreadyPkList">
                                    <td>{{row.name}}</td>
                                    <td>{{row.startDate}}</td>
                                    <td>{{row.course_time}}小时</td>
                                    <td>{{row.is_past ? "已消课": "未消课"}}</td>
                                </tr>
                            </tbody>
                            <tbody ng-show="isSchoolLoading">
                                <tr>
                                    <td colspan="20" class="text-center">
                                        <div class="loading-indicator"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="$hide()">确定</button>
                <!-- <button type="button" class="btn btn-default" ng-click="cancleAddCourseTime()">取消</button> -->
            </div>
        </div>
    </div>
</div>
