<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <form class="modal-dialog form-horizontal" novalidate="" name="form" role="form">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="modalTitle"></h4>
            </div>
            <div class="modal-body f14 mt-update">
                <div class="row ml-0">
                    <div class="mt-top of">
                        <div class="col-sm-4">
                            <label>学生姓名</label>
                            <input name="leadsName" id="leadsName" ng-model="detailForUpdate.name"
                                   placeholder="1到20个字符" ng-maxlength="20" ng-minlength="1"
                                   required>
                        </div>
                        <div class="col-sm-4">
                            <label>学生性别</label>
                            <select ng-model="detailForUpdate.gender" name="gender" id="gender"
                                    ng-options="option.value as option.name for option in genders">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>客户年龄</label>
                            <input type="number" name="age" id="age"
                                   ng-model="detailForUpdate.age">
                        </div>
                        <div class="col-sm-4">
                            <label>学生电话</label>
                            <input name="phone" id="phone"
                                   ng-model="detailForUpdate.phone" required ng-pattern="/^[0-9]*$/"
                                   ng-maxlength="11">
                        </div>
                        <div class="col-sm-4">
                            <label>母亲电话</label>
                            <input name="mother_phone" id="mother_phone"
                                   ng-model="detailForUpdate.mother_phone" ng-pattern="/^[0-9]*$/"
                                   ng-maxlength="11"/>
                        </div>
                        <div class="col-sm-4">
                            <label>父亲电话</label>
                            <input name="father_phone" id="father_phone"
                                   ng-model="detailForUpdate.father_phone" ng-pattern="/^[0-9]*$/"
                                   ng-maxlength="11">
                        </div>
                        <div class="col-sm-4">
                            <label>学生年级</label>
                            <select ng-model="detailForUpdate.grade_id" name="grade_id" id="grade_id"

                                    ng-options="option.id as option.name for option in gradeIds" required>
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>公立学校</label>
                            <input/>
                        </div>
                        <div class="col-sm-4">
                            <label>所属范围</label>
                            <input>
                        </div>
                        <div class="col-sm-4">
                            <label>所属省份</label>
                            <select ng-model="detailForUpdate.province_code" name="province_code"
                                    id="province_code"
                                    ng-options="option.provinceCode as option.provinceName for option in provinceList"
                                    ng-change="provinceChangeForUpdate()">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="ti-14">所属市</label>
                            <select ng-model="detailForUpdate.city_code" name="city_code" id="city_code"

                                    ng-options="option.cityCode as option.cityName for option in cityList"
                                    ng-change="cityChangeForUpdate()">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>所属区/县</label>
                            <select ng-model="detailForUpdate.area_code" name="area_code" id="area_code"

                                    ng-options="option.areaCode as option.areaName for option in areaList">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <!--TODO-->
                    <div class="col-sm-12 mt-dashed of">
                        <h1>&nbsp;</h1>
                    </div>
                    <div class="mt-bottom of width100">
                        <div class="col-sm-4">
                            <label>渠道来源</label>
                            <select ng-model="detailForUpdate.media_channel_id_1" name="media_channel_id_1"
                                    id="media_channel_id_1"
                                    ng-options="option.id as option.name for option in mediaChannel1List"
                                    ng-change="mediaChannel1ChangeForUpdate()" ng-disabled="isEdit" required>
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4" ng-if="detailForUpdate.media_channel_id_2">
                            <label>渠道详情</label>
                            <select ng-model="detailForUpdate.media_channel_id_2" name="media_channel_id_2"
                                    id="media_channel_id_2"
                                    ng-options="option.id as option.name for option in mediaChannel2List"
                                    ng-disabled="isEdit">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>客户状态</label>
                            <select ng-model="detailForUpdate.state_id_1" name="state_id_1" id="state_id_1"

                                    ng-options="option.id as option.name for option in state1List"
                                    ng-change="state1ChangeForUpdate()" required disabled="disabled">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label class="ti-14">创建人</label>
                            <input name="create_by_name" ng-model="detailForUpdate.create_by_name"
                                   placeholder="1到20个字符" ng-maxlength="20" ng-minlength="1"
                                   required>
                        </div>
                        <div class="col-sm-4">
                            <label>被分配人</label>
                            <input name="belong_user_name" ng-model="detailForUpdate.belong_user_name"
                                   placeholder="1到20个字符" ng-maxlength="20" ng-minlength="1"
                                   required>
                        </div>
                        <div class=" hide" ng-if="false">
                            <label>操作状态</label>
                            <select></select>
                        </div>
                        <div class="col-sm-4 hide" ng-if="false">
                            <label>意向程度</label>
                            <select></select>
                        </div>
                        <div class="col-sm-4">
                            <label>咨询科目</label>
                            <select ng-model="detailForUpdate.subject_id" name="subject_id" id="subject_id"
                                    ng-options="option.id as option.name for option in subjectIds">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div class="col-sm-4 mt-date">
                            <label>下次跟进时间</label>
                            <input datepicker onclick="WdatePicker({dateFmt:'yyyy-MM-dd H:mm:ss'})"
                                   name="detailForUpdate.nextVisitAt"
                                   ng-model="detailForUpdate.nextVisitAt"
                                   ng-value="detailForUpdate.nextVisitAt" onchange="" readonly>
                        </div>
                        <div class="col-sm-4 hide" ng-if="false" ng-if="false">
                            <label>最近沟通</label>
                            <select class="w-20"></select>
                            <input class="w-30"><label class="w-5">天</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" ng-model="detailForUpdate.crm_student_id"/><input type="hidden"
                                                                                       ng-model="detailForUpdate.student_data_id"/>
                <button type="button" class="btn btn-default" ng-click="showListView()">取消</button>
                <button type="button" class="btn btn-success c5-lable" ng-disabled="form.$invalid"
                        ng-click="submitCustomerStudent()">保存
                </button>
            </div>
        </div>
    </form>
</div>
