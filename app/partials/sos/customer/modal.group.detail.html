<div class="modal hr-employees-detail" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" ng-bind="groupDetailModalTitle"></h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="modal-tabs">
                    <tabs>
                        <pane ng-repeat="tab in groupDetailTabs | orderBy : 'id'" title="{{tab.title}}">
                            <div ng-include="tab.template"></div>
                        </pane>
                    </tabs>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
