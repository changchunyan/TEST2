<div class="modal crm-invitationDetail-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-small" style="width: 30%">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span

                    <h4 class="modal-title" ng-bind="modalTitleDL"></h4>
                </div>
                <div class="modal-body mt-fenpei">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="allotCrmCustomerStudentFilter.position_id" class="col-sm-2 control-label col-sm-2">*岗位</label>

                            <div class="col-sm-10">
                                <select ng-model="allotCrmCustomerStudentFilter.position_id"
                                        name="allotCrmCustomerStudentFilter.position_id"
                                        id="allotCrmCustomerStudentFilter.position_id" class="input-sm form-control"
                                        ng-options="option.id as option.name for option in allAllotPositionDL"
                                        ng-change="positionChangeForAllotDL()">
                                    <option value="">-- 请选择岗位 --</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="allotCrmCustomerStudentFilter.user_id" class="col-sm-2 control-label col-sm-2">*员工</label>

                            <div class="col-sm-10">
                                <select ng-model="allotCrmCustomerStudentFilter.user_id"
                                        name="allotCrmCustomerStudentFilter.user_id"
                                        id="allotCrmCustomerStudentFilter.user_id" class="input-sm form-control"
                                        ng-options="option.id as option.name for option in allAllotUserDL">
                                    <option value="">-- 请选择员工 --</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                        <button type="submit" class="btn btn-success c5-lable" ng-click="distributePerson()">保存</button>
