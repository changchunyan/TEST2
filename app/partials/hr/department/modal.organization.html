<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="modalTitle"></h4>
      </div>
        <div class="modal-body">
          <treecontrol class="tree-classic"
             tree-model="modalDepartments"
             options="treeOptions"
             on-selection="selectParent(node)">
             {{node.name}}
          </treecontrol>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="setAsRoot()">设为一级机构</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
        <button type="button" class="btn btn-success c5-lable" ng-click="saveNewParent()">保存</button>
