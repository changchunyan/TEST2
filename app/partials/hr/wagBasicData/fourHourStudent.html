    <div class="modal-dialog">

            </div>



            <div class="modal-body pb-20 ">

                <!-- 表格 -->
                <div id="exportable" class="br-gray pl-0" style="">

                        <tr>
                            <th >学员姓名</th>

                            <th >学员年级</th>
                            <th >课时</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  ng-repeat="row in fourHourStudentList">

                            <td >{{row.phone}}</td>
                            <td >{{row.grade}}</td>
                            <td >{{row.courseTime}}</td>
                        </tr>
                        </tbody>

                                </tfoot>-->
