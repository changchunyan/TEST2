<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="modalTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                        <label for="name">岗位名称</label>
                        <input type="text" name="name" id="name" class="form-control" ng-model="position.name" required />
                        <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">请输入岗位名称</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
                        <label for="description">岗位描述</label>
                        <input type="text" name="description" id="description" class="form-control" ng-model="position.description" required />
                        <span ng-show="form.description.$dirty && form.description.$error.required" class="help-block">请输入岗位描述</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                    <button type="button" class="btn btn-success c5-lable" ng-click="savePosition()"  ng-disabled="form.$invalid">保存</button>
