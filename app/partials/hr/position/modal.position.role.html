<div class="modal hr-position-role-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" ng-bind="modalTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id">岗位编号 ： </label>
                        <basefont id="id" ng-model="position_role.positionId">{{position_role.positionId}}</basefont>
                    </div>
                    <div class="form-group">
                        <label for="name">岗位名称 ： </label>
                        <basefont id="name" ng-model="position_role.positionName">{{position_role.positionName}}</basefont>
                    </div>
                    <hr>
                        <h4 class="">角色设置</h4>
                    <div>
                      <span ng-repeat="role in roles" class="role-checkbox">
                        <label><input type="checkbox" ng-click="toggleRole(role)"
                                      ng-checked="containsRole(role)">
                            {{role.displayName}}
                        </label>
                      </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                    <button type="button" class="btn btn-success c5-lable" ng-click="save()">保存</button
                    <div ng-if="dataLoading" class="loading-indicator"></div>
