<div class="view-frame">
    <div class="view-left">
        <div ng-include="'partials/common/common.indexLeft.html'"></div>
    </div>

    <div class="view-content">
        <div>
            <ul class="breadcrumb">
                <li><a href="">人力资源系统管理</a> <span class="divider"></span></li>
                <li class="active">岗位管理</li>
            </ul>
        </div>
        <tabs>
            <pane title="岗位管理">
                <div class="row">
                    <div class="c-select-text padding-0-20 form-horizontal yws-container">
                       <!-- <div class="col-sm-4 form-group">
                            <label for="leadsName" class="col-sm-4 control-label">* 客户姓名</label>
                            <div class="col-sm-8">
                                <input type="text" name="leadsName" id="leadsName_for_update" ng-model="detailForUpdate.name" placeholder="1到20个字符" class="form-control ng-pristine ng-untouched ng-valid-minlength ng-valid-maxlength ng-valid ng-valid-required" ng-maxlength="20" ng-minlength="2" required="">
                            </div>
                        </div>-->
                        <div class="col-sm-4 form-group">
                            <label  class="col-sm-4 control-label" for="positionId">岗位编号</label>
                            <div class="col-sm-8">
                                <input type="text"  class="form-control" name="positionId" id="positionId" ng-model="sf_position.id"  />
                            </div>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label  class="col-sm-4 control-label" for="positionName">岗位名称</label>
                            <div class="col-sm-8">
                                <input type="text"  class="form-control"  name="positionName" id="positionName" ng-model="sf_position.name" />
                            </div>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label class="col-sm-4 control-label"  for="positionDescription">岗位描述</label>
                            <div class="col-sm-8">
                                <input type="text"  class="form-control"  name="positionDescription" id="positionDescription" ng-model="sf_position.description"  />
                            </div>
                        </div>
                        <div class="col-sm-12 c_center">
                            <button id="keydown-query" class="btn btn-primary" ng-click="getPositionByFilter()">查询</button>
                            <button class="btn" ng-click="reset()">重置</button>
                        </div>

                    </div>

                    <div class="table-responsive c-select-text" style="overflow:scroll;overflow-y:hidden">
                        <div class="yws-container">
                            <div class="yws-left"><h4>岗位列表</h4></div>
                            <div class="yws-right">
                                <button class="btn btn-default" ng-click="addPosition()">添加岗位</button>
                            </div>
                        </div>
                        <table st-pipe="getPositionList" st-table="positions" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>岗位编号</th>
                                <th>岗位名称</th>
                                <th>岗位描述</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="position in positions">
                                <td>{{position.id}}</td>
                                <td>{{position.name}}</td>
                                <td>{{position.description}}</td>
                                <td><a ng-click="editPosition(position)" title="修改"><span class="glyphicon glyphicon-pencil"></span></a> &nbsp;
                                    <a ng-click="removePosition(position)" title="删除"><span class="glyphicon glyphicon-delete"></span></a>
                                </td>
                            </tr>
                            </tbody>
                            <tbody ng-show="isLoading">
                            <tr>
                                <td colspan="13" class="text-center"><div class="loading-indicator"></div>
                                </td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td class="text-center" st-pagination="" st-items-by-page="10" st-template="partials/util/pagination.custom.html" colspan="4">
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </pane>
        </tabs>
    </div>
</div>
