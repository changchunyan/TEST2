<div class="modal-tab-panel">
	<div class="row">
		<div class="col-sm-6 form-group">
			<label for="ideal_working_place" class="col-sm-4 control-label">期望工作地点：</label>
			<div class="col-sm-8">
				<input type="text" name="ideal_working_place" id="ideal_working_place" class="form-control" ng-model="hrTalent.ideal_working_place" disabled="disabled"/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 form-group">
			<label for="ideal_salary_min" class="col-sm-4 control-label">期望薪资：</label>
			<div class="col-sm-8">
				<input type="number" name="ideal_salary_min" id="ideal_salary_min" class="form-control" ng-model="hrTalent.ideal_salary_min" disabled="disabled"/>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label for="ideal_salary_min" class="col-sm-4 control-label">至：</label>
			<div class="col-sm-8">
				<input type="number" name="ideal_salary_max" id="ideal_salary_max" class="form-control" ng-model="hrTalent.ideal_salary_max" disabled="disabled"/>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 form-group">
			<label for="last_company_departure_date" class="col-sm-4 control-label">上家公司离职日期：</label>
			<div class="col-sm-8">
				<input type="text" name="last_company_departure_date" id="last_company_departure_date" datePicker ng-model="hrTalent.last_company_departure_date"
					   class="form-control" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  onchange="" disabled/>
			</div>
		</div>
		<div class="col-sm-6 form-group">
			<label for="available_date" class="col-sm-4 control-label">可报到日期：</label>
			<div class="col-sm-8">
				<input type="text" name="available_date" id="available_date" datePicker ng-model="hrTalent.available_date"
					   class="form-control" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  onchange="" disabled/>
			</div>
		</div>
	</div>
</div>
