<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="talent-add modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="infoModalTitle"></h4>
            </div>
            <div class="modal-body form-horizontal">
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-4 ">
							<label for="name" class="control-label col-sm-4">* 姓名</label>
							<div class="col-sm-8">
								<input ng-model="hrTalent.name" type="text" name="name" id="name" class="form-control " disabled/>
							</div>
						</div>
						<div class="col-sm-4">
							<label for="gender" class="control-label col-sm-4">性别</label>
							<div class="col-sm-8">
								<select ng-model="hrTalent.gender" name="gender" id="gender" class="form-control"
										ng-options="dd.id as dd.name for dd in dictData.gender" disabled>
									<option value="">------请选择------</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4">
							<label for="mail" class="control-label col-sm-4">邮箱</label>
							<div class="col-sm-8">
								<input ng-model="hrTalent.mail" type="text" name="mail" id="mail" class="form-control" disabled/>
							</div>
						</div>
						<div class="col-sm-4">
							<label for="birthday" class="control-label col-sm-4">出生年月日</label>
							<div class="col-sm-8">
								<!--<input type="date" name="birthday" id="birthday" ng-model="hrTalent.birthday" class="form-control" disabled/>-->
								<input type="text" name="birthday" id="birthday" datePicker ng-model="hrTalent.birthday"
									   class="form-control" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  onchange="" disabled/>
							</div>
						</div>
						<div class="col-sm-4">
							<label for="tel" class="control-label col-sm-4">* 手机号</label>
							<div class="col-sm-8">
								<input ng-model="hrTalent.tel" type="text" name="tel" id="tel" class="form-control col-sm-8" disabled/>
							</div>
						</div>
						<div class="col-sm-4">
							<label for="id_number" class="control-label col-sm-4">身份证号</label>
							<div class="col-sm-8">
								<input ng-model="hrTalent.id_number" type="text" name="id_number" id="id_number" class="form-control col-sm-8" disabled/>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-tabs">
					<tabs>
						<pane ng-repeat="tab in infoTabs | orderBy : 'id' track by $index" title="{{tab.title}}">
							<div ng-include="tab.template"></div>
						</pane>
					</tabs>
                   <!-- <div ng-model="infoTabs.activeTab" bs-tabs>
                        <div ng-repeat="tab in infoTabs track by $index" title="{{ tab.title }}" ng-include="tab.template" bs-pane></div>
                    </div>-->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="hideInfoView()">取消</button>
            </div>
        </div>
    </div>
</div>
