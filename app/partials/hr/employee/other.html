<div class="modal-tab-panel">

    <div class="tab-content-block">
        <div class="tab-block-title">教学特点：(请从标签库中选择3-5个)</div>
        <div class="tab-block-contents">
            <div ng-repeat="characteristic in characteristics track by $index" class="btn btn-success" ng-click="checkItem(characteristic)"
                    ng-class="{selected:characteristic.selected, unselected:!characteristic.selected}">
                {{characteristic.name}}
            </div>
        </div>
    </div>
    <div class="tab-content-block">
        <div class="tab-block-title">个性签名：</div>
        <div class="tab-block-contents">
            <textarea id="signature" rows="3"  placeholder="请输入个性签名"  ng-model="employee.signature" class="width100">
            </textarea>
        </div>
    </div>
    <div class="tab-content-block">
        <div class="tab-block-title">教师头像（130px * 130px内 ）：</div>
        <div class="tab-block-contents">
            <div style="float:left;width:25%;margin-right:10px;">
                <img ng-if="!employee.profile" ng-src="img/hr/default-confirm.png">
                <img ng-if="employee.profile" ng-src="{{employee.imageProfileSrc}}">
            </div>
            <input id="profile" style="width: 66px;margin-top:10px;" type="file" img-model="employee.profile" />
        </div>
    </div>
    <div class="tab-content-block" >
        <div class="yws-container">
            <div class="yws-right">
                <div class="btn btn-success" ng-click="addTeachingAchievement()">新增</div>
            </div>
        </div>
        <div class="tab-block-title">教学成果：</div>
