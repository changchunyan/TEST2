<style>
.zhong{
	text-align: center;
	font-size: 28px;
}
</style>
<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="hideScheduleView()"><span aria-hidden="true">&times;</span></button>
                	<h4 class="modal-title" ng-bind="recruitmentScheduleModalTitle"></h4>
            </div>
            <div  class="modal-body">
				<div ng-include="'partials/hr/talent/schedule-info-readonly.html'"></div>
            							<!-- 历史信息 -->
				<div class="zhong" ng-if="hrTalent.historyTalents.length>0 ">以下为历史信息</div>
				<div class="show-block" ng-repeat="historyTalent in hrTalent.historyTalents track by $index">
					<div ng-include="'partials/hr/talent/historySchedule-info-readonly.html'"></div>
				</div>
            </div>
        </div>
    </div>
</div>
