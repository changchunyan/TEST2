<div class="modal crm-importLeads-modal" tabindex="-1" role="dialog" aria-hidden="true">
  	<div class="modal-dialog">
    	<div class="modal-content">
      		<form name="importLeadsForm" role="form" class="form-horizontal showcase-form" novalidate="">
        		<div class="modal-header">
          			<button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          			<h4 class="modal-title" ng-bind="modalTitleForImport"></h4>
        		</div>
        		
        		<div class="modal-body">
            		<div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
						 <div class="row">
                  		 	<div>
                      			<h3>请选择《员工导入模版.xls》。</h3>
                      			<h5 style="color:red;">（注意必须要按照模板提示填写，每一列都必填，并且保证所属机构和所属岗位都是正确的，否则可能导致导入失败。）</h5>
			                    <input type="file" nv-file-select="" uploader="uploader" multiple/>
                  			</div>
                  			<div style="margin-bottom: 40px">
                      			<table class="table">
                          			<thead>
                              			<tr>
		                                	<th width="30%">名称</th>
		                                  	<th ng-show="uploader.isHTML5">大小</th>
		                                  	<th width="30%" ng-show="uploader.isHTML5">进度</th>
		                                  	<th>状态</th>
		                                  	<th>操作</th>
		                              	</tr>
                          			</thead>
                          			<tbody>
                              			<tr ng-repeat="item in uploader.queue">
	                                  		<td>
	                                  			<strong>{{ item.file.name }}</strong>
	                                  		</td>
	                                  		<td ng-show="uploader.isHTML5" nowrap>
	                                  			{{ item.file.size/1024/1024|number:2 }} MB
	                                  		</td>
	                                  		<td ng-show="uploader.isHTML5">
	                                     		<div class="progress" style="margin-bottom: 0;">
	                                          		<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
	                                      		</div>
	                                  		</td>
	                                  		<td class="text-center">
		                                      	<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
		                                      	<span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
		                                      	<span ng-show="item.isError"><i class="glyphicon glyphicon-delete"></i></span>
		                                  	</td>
	                                  		<td nowrap>
		                                      	<button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
		                                          	<span class="glyphicon glyphicon-upload"></span> 上传文件
		                                      	</button>
		                                      	<button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
		                                          	<span class="glyphicon glyphicon-ban-circle"></span> 取消上传
		                                      	</button>
		                                      	<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
		                                          	<span class="glyphicon glyphicon-trash"></span> 删除文件
		                                      	</button>
		                                  	</td>
	                              		</tr>
                          			</tbody>
                      			</table>

                      			<div>
                          			<div>
                              			总上传进度:
                              			<div class="progress" style="">
                                  		<div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                              		</div>
                          		</div>
                      		</div>
						</div>
          			</div>
        		</div>
      		</form>
    	</div>
  	</div>
</div>
