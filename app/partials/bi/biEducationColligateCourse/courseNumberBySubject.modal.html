<div class="modal crm-importOrders-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" ng-bind="modalTitle"></h4>
        </div>
        <div class="row" style="margin: 20px 30px">
          <canvas id="bar" class="chart chart-bar" chart-data="barData" chart-labels="barLabels" chart-series="barSeries"</canvas>
        </div>
        <div class="modal-body mt-modal-order">
          <div class="row">
            <div ng-repeat="number in numbers" class="col-lg-4">{{number.subject}} : {{number.number}}</div>
          </div>
        </div>
        <div class="modal-footer text-center ">
            <div class="yws-right">
                <button class="btn btn-default"  ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
  </div>
</div>
