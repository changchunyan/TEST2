<!-- 筛选条件 -->
<div ng-include="baseHtmlUrl"></div>

<!-- 表格 -->
<div class="default-box">
    <h4>
                        沟通统计 - 数据汇总表
        <span ng-if="!isDay">（从 {{modelStartTime | date : 'yyyy-MM-dd'}} 至 {{modelEndTime | date : 'yyyy-MM-dd'}}）</span>
                <span ng-if="isDay">（{{modelEndTime | date : 'yyyy-MM-dd'}}）</span>
        <span ng-if="presentTime">最新统计时间：{{presentTime}}</span>
        <button class="btn btn-success bi-list-head" ng-click="exportSummaryToExcel()">导出列表</button>
    </h4>
    <br/>

    <div ng-model="summaryTabs.activeTab" ng-change="getSummaryTabIndex(summaryTabs.activeTab)" bs-tabs>
        <div ng-repeat="tab in showSummaryTabs | orderBy : 'id' : true " name="{{tab.id}}" data-title="{{tab.title}}"
             ng-include="tab.template" bs-pane></div>
    </div>
</div>
