<search on-department-clicked="showSelectDepartment()"
        department="selectdDepartment"
        search-model="searchModel"
        is-school-user="isSchoolUser"
        provinces="provinces"
        on-province-changed="getCitysByProvinceCode(searchModel.schoolProvince)"
        cities="cities"
        on-reset="reset(isQ)"
        on-search="argJudgement(getSchoolIncomeSummary)"/>
 
<div class="default-box">
    <h4>确认收入汇总<button class="btn btn-success bi-list-head" ng-click="exportSummary()">导出列表</button></h4>
    <br/>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th style="font-weight: bold;" rowspan="1">区域/城市</th>
                    <th style="font-weight: bold;" rowspan="1">消课课时</th>
                    <th style="font-weight: bold;" rowspan="1">消课时长</th>
                    <th style="font-weight: bold;" rowspan="1">确认收入</th> 
                </tr> 
            </thead>
            <tbody>
                <tr ng-if="summaryModel!=null">
                    <td>{{selectdDepartment.name}}</td>
                    <td>{{summaryModel.courseNum}}</td>
                    <td>{{summaryModel.courseHoursCount}}</td>
                    <td>{{summaryModel.confirmIncome}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
