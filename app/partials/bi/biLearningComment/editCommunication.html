<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    <form name="form">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="modalTitle"></h4>
      </div>
      <div class="modal-body">
      
           <div class="row">
      	  	<div class="col-sm-12 form-group">
	        	<label for="description" class="col-sm-1-5 control-label">&nbsp;&nbsp;沟通内容：</label>
	            <div class="col-sm-10-5">
                   <textarea ng-model="rowDetail.communicate_content" name="communicate_content"
                             id="communicate_content" placeholder="沟通内容..." class="form-control" rows="3"
                             ng-maxlength="100" ng-class="{ 'has-error': form.communicate_content.$dirty && form.communicate_content.$error.required }" required/>
               </div>
	          </div>
      	  </div>
		  <div class="row">
      	  	 <div class="col-sm-12 form-group">
	        	<label for="description" class="col-sm-1-5 control-label">&nbsp;&nbsp;沟通结果：</label>
	           <div class="col-sm-10-5">
                   <textarea ng-model="rowDetail.communicate_result" name="communicate_result"
                             id="communicate_result" placeholder="沟通结果..." class="form-control" rows="3"
                             ng-maxlength="100" ng-class="{ 'has-error': form.communicate_result.$dirty && form.communicate_result.$error.required }" required/>
               </div>
	          </div>
      	  </div>
      	 <div class="row">
      	   <div class="col-sm-12 form-group">
	        	<label for="description" class="col-sm-1-5 control-label">&nbsp;&nbsp;联系状态：</label>
	            <div class="col-sm-10-5">
                   	<input type="checkbox" name="state" id="state" ng-model="rowDetail.state" ng-checked="rowDetail.isChecked" ng-disabled="rowDetail.isDisabled" >已联系
                </div>
	       </div>
      	  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success c5-lable" ng-click="updateCommuincation(rowDetail)" ng-disabled="form.$invalid">保存</button>
        <button type="button" class="btn btn-default" ng-click="cancle(rowDetail)">取消</button>
      </div>
      </form>
    </div>
  </div>
</div>
