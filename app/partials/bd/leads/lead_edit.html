<div class="view-frame" ng-controller="BdLeadEditController as lsc">
    <div class="view-left">
        <nav-side menu-data="menu.subMenu"></nav-side>
    </div>
    <div class="view-content">
        <div>
            <div>
                <ul class="breadcrumb">
                    <li><a href="#/">首页</a> <span class="divider"></span></li>
                    <li><a href="#/bd-admin">招商客户关系管理</a> <span class="divider"></span></li>
                    <li><a href="#/bd-admin/leads_list">Leads管理</a> <span class="divider"></span></li>
                    <li ng-if="isAdding" class="active">招商Leads添加</li>
                    <li ng-if="isEditing" class="active">招商Leads修改</li>
                </ul>
            </div>
        </div>

        <form name="addLeadsForm" role="form" class="form-horizontal showcase-form" novalidate="">
            <div class="tab-panel">
                <div>
                    <div class="col-sm-12 form-group">
                        <ul class="breadcrumb">
                            <li align="center">基本信息</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="name" class="col-sm-4 control-label">姓名</label>

                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" placeholder="10个字符以内" class="form-control"
                                   ng-model=" BdLeadsVo.name" ng-maxlength="10"/>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="record" class="col-sm-4 control-label">备注信息</label>

                        <div class="col-sm-8">
                            <input type="text" name="record" id="record" placeholder="40个字符以内" class="form-control"
                                   ng-model=" BdLeadsVo.record" ng-maxlength="40"/>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="phone" class="col-sm-4 control-label">* 电话号码</label>

                        <div class="col-sm-8">
                            <input type="text" name="phone" id="phone" class="form-control"
                                   ng-model="BdLeadsVo.phone" required ng-maxlength="12" ng-minlength="6" required/>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="gender" class="col-sm-4 control-label">性别</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.gender" name="gender" id="gender" class="form-control"
                                    ng-options="option.code as option.name for option in genderList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="gender" class="col-sm-4 control-label">婚否</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.marrey" name="marrey" id="marrey" class="form-control"
                                    ng-options="option.code as option.name for option in marreyList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="gender" class="col-sm-4 control-label">育否</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.haveChild" name="haveChild" id="haveChild" class="form-control"
                                    ng-options="option.code as option.name for option in haveChildList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="gender" class="col-sm-4 control-label">沟通类型</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.communicationType" name="communicationType" id="communicationType" class="form-control"
                                    ng-options="option.code as option.name for option in communicationTypeList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="gender" class="col-sm-4 control-label">兴趣</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.interest" name="interest" id="interest" class="form-control"
                                    ng-options="option.code as option.name for option in interestList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="email" class="col-sm-4 control-label">邮箱</label>

                        <div class="col-sm-8">
                            <input type="email" name="email" id="email" class="form-control" ng-model="BdLeadsVo.email" ng-maxlength="50"/>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="project" class="col-sm-4 control-label">咨询项目</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.project" name="project" id="project" class="form-control"
                                    ng-options="option.code as option.name for option in projectList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="mediaOrigin" class="col-sm-4 control-label">* 渠道来源</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.mediaOrigin" name="mediaOrigin" id="mediaOrigin" class="form-control"
                                    ng-options="option.code as option.name for option in mediaOriginList" ng-change="mediaDetailChangeForAdd()" required>
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="mediaDetail" class="col-sm-4 control-label">渠道详情</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.mediaDetail" name="mediaDetail" id="mediaDetail" class="form-control"
                                    ng-options="option.code as option.name for option in mediaDetailList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4 form-group">
                        <label for="mediaEffect" class="col-sm-4 control-label">媒体影响</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.mediaEffect" name="mediaEffect" id="mediaEffect" class="form-control"
                                    ng-options="option.code as option.name for option in mediaEffectList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="name" class="col-sm-4 control-label">意向地区</label>

                        <div class="col-sm-8">
                            <input type="text" name="intentAddr" id="intentAddr" placeholder="" class="form-control"
                                   ng-model=" BdLeadsVo.intentAddr" ng-maxlength="200" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="province" class="col-sm-4 control-label"> 省</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.province" name="province" id="province" class="form-control"
                                    ng-options="option.provinceCode as option.provinceName for option in provinceList"
                                    ng-change="provinceChangeForAdd()">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="city" class="col-sm-4 control-label">市</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.city" name="city" id="city" class="form-control"
                                    ng-options="option.cityCode as option.cityName for option in cityList"
                                    ng-change="cityChangeForAdd()">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-4 form-group">
                        <label for="area" class="col-sm-4 control-label">区(县)</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.area" name="area" id="area" class="form-control"
                                    ng-options="option.areaCode as option.areaName for option in areaList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-panel" ng-if="showPermissions('BdLeadsAddDetail') || (showPermissions('BdLeadsEditDetail')&&isEditing)">
                <div>
                    <div class="col-sm-12 form-group">
                        <ul class="breadcrumb">
                            <li align="center">详细信息</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="age" class="col-sm-4 control-label">年龄</label>

                        <div class="col-sm-8">
                            <input type="number" name="age" id="age"
                                   class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched"
                                   ng-model="BdLeadsVo.age" ng-maxlength="2" ng-min="0" ng-max="99" >
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="education" class="col-sm-4 control-label">学历</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.education" name="education" id="education" class="form-control"
                                    ng-options="option.code as option.name for option in educationList" >
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="education" class="col-sm-4 control-label"> 职业背景</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.professionBackground" name="professionBackground" id="professionBackground" class="form-control"
                                    ng-options="option.code as option.name for option in professionBackgroundList" >
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label for="invest_prop" class="col-sm-4 control-label">拟投资性质</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.invest_prop" name="invest_prop" id="invest_prop"
                                    class="form-control"
                                    ng-options="option.code as option.name for option in investPropList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="education" class="col-sm-4 control-label"> 投资能力</label>
                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.investAbility" name="investAbility" id="investAbility" class="form-control"
                                    ng-options="option.code as option.name for option in investAbilityList" >
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group" ng-if="BdLeadsVo.investAbility">
                        <label for="investLimit" class="col-sm-4 control-label"> 具体额度</label>
                        <div class="col-sm-8">
                            <input ng-model="BdLeadsVo.investLimit" name="investLimit" id="investLimit" 
                            	class="form-control" placeholder="1到20个字符" ng-maxlength="20" ng-minlength="1">
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="invest_type" class="col-sm-4 control-label"> 拟投资项目</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.invest_type" name="invest_type" id="invest_type"
                                    class="form-control"
                                    ng-options="option.code as option.name for option in investTypeList" >
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-4 form-group">
                        <label for="customer_type" class="col-sm-4 control-label">客户类型</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.customer_type" name="media" id="customer_type"
                                    class="form-control"
                                    ng-options="option.code as option.name for option in customerTypeList" >
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="customer_status" class="col-sm-4 control-label">客户状态</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.customer_status" name="media" id="customer_status"
                                    class="form-control"
                                    ng-options="option.code as option.name for option in customerStatusList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="customer_status" class="col-sm-4 control-label">加盟原因</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.joinReason" name="joinReason" id="joinReason"
                                    class="form-control"
                                    ng-options="option.code as option.name for option in joinReasonList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="customer_status" class="col-sm-4 control-label">真实意向</label>

                        <div class="col-sm-8">
                            <select ng-model="BdLeadsVo.intention" name="intention" id="intention"
                                    class="form-control"
                                    ng-options="option.code as option.name for option in intentionList">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-panel">
                <div class="row">
                        <div class="col-sm-12 form-group">
                            <div class="width11 col-yws-default"></div>
                            <div class="col-sm-10 text-center">
                                <textarea ng-model="BdLeadsVo.customer_requirement" name="customer_requirement"
                                          id="customer_requirement" placeholder="用户需求..." class="form-control" rows="3"
                                          ng-maxlength="500"/>
                            </div>
                        </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-success c5-lable" ng-disabled="addLeadsForm.$invalid" ng-click="saveLead()">保存</button>
                <!--<button class="btn btn-success" ng-click="createLeadsStudent(form)">保存</button>-->
                <button class="btn btn-default" ng-click="showListView()">取消</button>
            </div>
        </form>
    </div>
</div>
