<div class="modal crm-invitationDetail-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form name="form">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" ng-bind="modalTitle"></h4>
        </div>
        <div class="modal-body">
        	<div class="form-group" ng-class="{ 'has-error': form.invitateTime.$dirty && form.invitateTime.$error.required }">
        		<label for="invitateTime" >* 邀约时间</label>
                <input type="date" onfocus="(this.type='date')" name="invitateTime" id="invitateTime" class="form-control" ng-model="BdInvitationVoForCreate.invitateTime" readonly="readonly" required/>
                <span ng-show="form.invitateTime.$dirty && form.invitateTime.$error.required" class="help-block">请输入邀约时间</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.receiveTime.$dirty && form.receiveTime.$error.required }">
        		<label for="receiveTime" >* 预到访时间</label>
                <input type="text" datepicker onclick="WdatePicker({dateFmt:'yyyy-MM-dd H:mm'})" onchange="" name="receiveTime" id="receiveTime" class="form-control"
                       ng-model="BdInvitationVoForCreate.receiveTime" required/>
                <span ng-show="form.receiveTime.$dirty && form.receiveTime.$error.required" class="help-block">请输入预到访时间</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.invitationContent.$dirty && form.invitationContent.$error.required }">
                <label for="invitationContent" >* 邀约内容</label>
                <textarea name="invitationContent" id="invitationContent" placeholder="邀约内容..." class="form-control" ng-model="BdInvitationVoForCreate.invitationContent" required/>
                <span ng-show="form.invitationContent.$dirty && form.invitationContent.$error.required" class="help-block">请输入邀约内容</span>
            </div>
        </div>
            <div class="text-center">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
	          	<button type="submit" class="btn btn-success c5-lable" ng-click="saveInvitation()" ng-disabled="form.$invalid">保存</button>
