<div class="modal crm-invitationRemind-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" >错误提示</h4>
                </div>
                <div class="modal-body">
                    <div ng-if="errType == 1">
                        <div ng-repeat="row  in alertErr ">
                            <div>{{row.err}}</div>
                        </div>
                    </div>
                    <div ng-if="errType != 1">
                        {{alertErr}}
                    </div>

                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-default" ng-click="$hide()">确定</button>
                  </div>
            </form>
        </div>
    </div>
</div>
