<div class="modal crm-importLeads-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="importLeadsForm" role="form" class="form-horizontal showcase-form" novalidate="">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" ng-bind="modelTitle"></h4>
        </div>
        <div class="modal-body">
            <!-- <div class="form-group" ng-class="{ 'has-error': importLeadsForm.importFile.name.$dirty && importLeadsForm.importFile.name.$error.required }">
                <label for="importFile.name">excel文件</label>
                <input type="file" name="importFile.name" id="importFile.name" class="form-control" ng-model="importFile.name" ng-maxlength="20" required />
            </div>-->
            <div nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">

              <div class="row">

                  <div>
                      <h3>请选择导入excel文件</h3>
                      <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                      <!-- <label>多文件上传</label>
                      <input type="file" nv-file-select="" uploader="uploader" multiple  /><br/> -->
                      <!-- <label>单文件上传</label> -->
                      <input type="file" nv-file-select="" uploader="uploader" multiple/>
                  </div>

                  <div style="margin-bottom: 40px">

                      <!-- <h3>上传队列</h3>
                      <p>队列长度: {{ uploader.queue.length }}</p> -->

                      <table class="table">
                          <thead>
                              <tr>
                                  <th width="30%">名称</th>
                                  <th ng-show="uploader.isHTML5">大小</th>
                                  <th width="30%" ng-show="uploader.isHTML5">进度</th>
                                  <th>状态</th>
                                  <th>操作</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr ng-repeat="item in uploader.queue">
                                  <td><strong>{{ item.file.name }}</strong></td>
                                  <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                  <td ng-show="uploader.isHTML5">
                                      <div class="progress" style="margin-bottom: 0;">
                                          <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                      </div>
                                  </td>
                                  <td class="text-center">
                                      <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                      <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                      <span ng-show="item.isError"><i class="glyphicon glyphicon-delete"></i></span>
                                  </td>
                                  <td nowrap>
                                      <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                          <span class="glyphicon glyphicon-upload"></span> 上传文件
                                      </button>
                                      <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                          <span class="glyphicon glyphicon-ban-circle"></span> 取消上传
                                      </button>
                                      <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                          <span class="glyphicon glyphicon-trash"></span> 删除文件
                                      </button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>

                      <div>
                          <div>
                              总上传进度:
                              <div class="progress" style="">
                                  <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                              </div>
                          </div>
                          <!-- <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                              <span class="glyphicon glyphicon-upload"></span> Upload all
                          </button>
                          <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                              <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                          </button>
                          <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                              <span class="glyphicon glyphicon-trash"></span> Remove all
                          </button> -->
                      </div>

                  </div>
          </div>
        </div>






        </div>

      </form>
    </div>
  </div>
</div>
