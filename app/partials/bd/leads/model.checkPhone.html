<div class="modal crm-invitationRemind-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form name="form">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" ng-bind="checkBdLeadTitle"></h4>
        </div>
        <div class="modal-body">
            <div class="row ">
                <div class="col-sm-6 form-group">
                    <label for="name" class="col-sm-4 control-label"> 姓名：</label>
                    <div class="col-sm-6">
                        <input type="text" readonly="" name="name" id="name" ng-model="remindLead.name" class="input-sm form-control ng-pristine ng-untouched ng-valid">
                    </div>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="owner_name" class="col-sm-4 control-label">所属人：</label>
                    <div class="col-sm-6">
                        <input type="text" readonly="" name="owner_name" id="owner_name" ng-model="remindLead.owner_name" class="input-sm form-control ng-pristine ng-untouched ng-valid">
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-sm-6 form-group">
                    <label for="mediaOriginName" class="col-sm-4 control-label"> 渠道来源：</label>
                    <div class="col-sm-6">
                        <input type="text" readonly="" name="mediaOriginName" id="mediaOriginName" ng-model="remindLead.mediaOriginName" class="input-sm form-control ng-pristine ng-untouched ng-valid">
                    </div>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="mediaDetailName" class="col-sm-4 control-label">渠道详情：</label>
                    <div class="col-sm-6">
                        <input type="text" readonly="" name="mediaDetailName" id="mediaDetailName" ng-model="remindLead.mediaDetailName" class="input-sm form-control ng-pristine ng-untouched ng-valid">
                    </div>
                </div>
            </div>


            <div class="form-group" ng-class="{ 'has-error': form.phone.$dirty && form.phone.$error.required }">
                <label for="phone" >* 输入电话号码</label>
                <input type="text" name="phone" id="phone" class="form-control" ng-model="remindLead.phone" required ng-maxlength="12" ng-minlength="6" required/>
            </div>
        </div>
            <div class="text-center">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
