<div class="modal crm-invitationCommunication-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form name="form">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" ng-bind="modalTitle"></h4>
        </div>
        <div class="modal-body">
        <div class="form-group" ng-class="{ 'has-error': form.communicateTime.$dirty && form.communicateTime.$error.required }">
        		<label  for="communicateTime" >* 沟通时间</label>
                <input type="date" name="communicateTime" id="communicateTime" class="form-control" ng-model="BdCommunicationVoForCreate.communicateTime" required readonly="readonly"/>
                <span ng-show="form.communicateTime.$dirty && form.communicateTime.$error.required" class="help-block">请输入沟通时间</span>
            </div>
          <div class="form-group" ng-class="{ 'has-error': form.communicateContent.$dirty && form.communicateContent.$error.required }">
                <label for="communicateContent" >* 沟通内容</label>
                <textarea name="communicateContent" id="communicateContent" placeholder="沟通内容..." class="form-control" ng-model="BdCommunicationVoForCreate.communicateContent" required/>
                <span ng-show="form.communicateContent.$dirty && form.communicateContent.$error.required" class="help-block">请输入沟通内容</span>
            </div>
        </div>
            <div class="text-center">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
	          	<button type="submit" class="btn btn-success c5-lable" ng-click="saveCommunication()" ng-disabled="form.$invalid">保存</button>
