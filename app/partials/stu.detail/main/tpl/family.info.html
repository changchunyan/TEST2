<div class="mt-input-group pra " ng-class="{'is-select':_flag_&&(!showPermissions('LeadsEdit')  || !canEditAndDelete(detailForUpdate.belong_user_id))}">
    <div class="mt-modal-group">
        <div class="col-25">
            <label>父亲姓名:</label>
            <input ng-model="detailForUpdate.father_name">
        </div>
        <div class="col-25">
            <label>父亲电话:</label>
            <input ng-model="detailForUpdate.father_phone">
        </div>
        <div class="col-25">
            <label>母亲姓名:</label>
            <input ng-model="detailForUpdate.mother_name">
        </div>
        <div class="col-25">
            <label>母亲电话:</label>
            <input ng-model="detailForUpdate.mother_phone">
        </div>
        <div class="col-25">
            <label>所属省:</label>
            <select ng-model="detailForUpdate.province_code" ng-options="option.provinceCode as option.provinceName for option in provinceList" ng-change="provinceChangeForUpdate()">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="col-25">
            <label>所属市:</label>
            <select ng-model="detailForUpdate.city_code" ng-options="option.cityCode as option.cityName for option in cityList" ng-change="cityChangeForUpdate()">
                <option value="">请选择</option>
            </select>
        </div>
        <div class="col-25">
            <label>所属区（县）:</label>
            <select ng-model="detailForUpdate.area_code" ng-options="option.areaCode as option.areaName for option in areaList">
                <option value="">请选择</option>
            </select>
        </div>


    </div>
